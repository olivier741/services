<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template = "../../template/template.xhtml" >

    <ui:define name="body">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    PRODUCT MANAGEMENT
                    <small>Product informations</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#{request.contextPath}/web_site/index.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <div class="row">
                    <div class="col-xs-12">

                        <div class="box">

                            <!-- /.box-header -->
                            <div class="box-body">

                                 <h:form id="form1">
                                    <p:growl id="messages" showDetail="true"/>
                                                                        
                                    <p:panel header="Operate on the Product / List Products" > 
                                        <p:panelGrid id="rolecrud" columns="4">
                                                                                   
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Product Code :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputText  value="#{productMB.selectedProduct.product_code}" required="true" disabled="#{productMB.do_view}" />
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Validity :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputText  value="#{productMB.selectedProduct.validity}" disabled="#{productMB.do_view}" 
                                                                  validator="#{productMB.validatePending_Validity}" />
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Pending Duration :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputText  value="#{productMB.selectedProduct.pending_duration}" disabled="#{productMB.do_view}" 
                                                                  validator="#{productMB.validatePending_Validity}" />
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Reg Day :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputText  value="#{productMB.selectedProduct.register_day}" disabled="#{productMB.do_view}" 
                                                                   validator="#{productMB.validateReg_Day}" />
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Start Time :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:calendar id="datetime1" value="#{productMB.start_time}" 
                                                                mode="popup" 
                                                                pattern="MM/dd/yyyy" 
                                                                placeholder="__/__/____" 
                                                                disabled="#{productMB.do_view}" 
                                                                />
                                                </p:column>
                                                <br/>
                                                <br/>
                                                <p:spacer width="20px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Hour " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.start_hour}" min="0" max="23" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                                <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Min " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.start_min}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                               <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Sec " />
                                                </p:column>
                                               :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner  value="#{productMB.start_sec}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="End Time :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:calendar id="datetime2" value="#{productMB.end_time}" 
                                                                mode="popup" 
                                                                pattern="MM/dd/yyyy" 
                                                                placeholder="__/__/____" 
                                                                disabled="#{productMB.do_view}" 
                                                                />
                                                </p:column>
                                                <br/>
                                                <br/>
                                                <p:spacer width="20px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Hour  " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.end_hour}" min="0" max="23" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                                <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Min " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.end_min}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                               <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Sec  " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner  value="#{productMB.end_sec}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Start Reg Time :" style="width:180px"/>
                                                </p:column>
                                                <br/>
                                                <br/>
                                                <p:spacer width="20px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Hour  " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.reg_start_hour}" min="0" max="23" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                                <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Min " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.reg_start_min}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                               <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Sec  " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner  value="#{productMB.reg_start_sec}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="End Reg Time :" style="width:180px"/>
                                                </p:column>
                                                <br/>
                                                <br/>
                                                <p:spacer width="20px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Hour  " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.reg_end_hour}" min="0" max="23" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                                <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Min " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner value="#{productMB.reg_end_min}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                               <p:spacer width="15px;" />
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Sec  " />
                                                </p:column>
                                                :
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner  value="#{productMB.reg_end_sec}" min="0" max="59" disabled="#{productMB.do_view}" style="width:50px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Restrict Product :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputText  value="#{productMB.selectedProduct.restrict_product}" disabled="#{productMB.do_view}" 
                                                                  validator="#{productMB.validateRestrict}"
                                                                  />
                                                </p:column>
                                            </p:row>
                                             
                                            
                                             <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Enable Extend :" style="width:170px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputSwitch value="#{productMB.selectedProduct.isextend}" onLabel="ENABLE" offLabel="DESABLE" disabled="#{productMB.do_view}" style="width:180px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Enable Overide :" style="width:170px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputSwitch value="#{productMB.selectedProduct.isOveride_reg}" onLabel="ENABLE" offLabel="DESABLE" disabled="#{productMB.do_view}" style="width:180px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Enable Extend Notification :" style="width:170px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputSwitch value="#{productMB.selectedProduct.isNotify_extend}" onLabel="ENABLE" offLabel="DESABLE" disabled="#{productMB.do_view}" style="width:180px"/>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Reg Amount :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner  value="#{productMB.selectedProduct.reg_fee}" min="0" disabled="#{productMB.do_view}" style="width:180px"/>
                                                </p:column>
                                            </p:row>
                                             
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Extend Amount :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <p:spinner  value="#{productMB.selectedProduct.extend_fee}" min="0" disabled="#{productMB.do_view}" style="width:180px"/>
                                                </p:column>
                                            </p:row>
                                           

                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Select Service :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <h:selectOneMenu  label="Service" value="#{productMB.selectedService}" 
                                                                     disabled="#{productMB.do_view}" 
                                                                     converter="serviceConverter"
                                                                     style="width:180px">                                                        
                                                       <f:selectItems value="#{productMB.listservice}" var="service" itemLabel="#{service.service_name}" itemValue="#{service}"/>

                                                   </h:selectOneMenu>
                                                </p:column>
                                            </p:row>
                                            
                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Select Promotion :" style="width:150px"/>
                                                </p:column>
                                                <p:column style="font-weight: bold;">
                                                    <h:selectOneMenu  label="Promotion" value="#{productMB.selectedPromotion}" 
                                                                     disabled="#{productMB.do_view}" 
                                                                     converter="promotionConverter"
                                                                     style="width:180px">
                                                       <f:selectItems value="#{productMB.listpromotion}" var="promo" itemLabel="#{promo.promotion_name}" itemValue="#{promo}"/>

                                                   </h:selectOneMenu>
                                                </p:column>
                                            </p:row>

                                            <p:row>
                                                <p:column style="font-weight: bold;">
                                                    <h:outputLabel value="Description :" style="width:150px"/>
                                                </p:column>
                                                <br/>
                                                <p:column style="font-weight: bold;">
                                                    <p:inputTextarea value="#{productMB.selectedProduct.description}"  rows="5" cols="45" 
                                                                     disabled="#{productMB.do_view}"
                                                                     counterTemplate="{0} characters remaining." 
                                                                     autoResize="false" />
                                                </p:column>
                                            </p:row>

                                           <f:facet name="footer">
                                                 <h:commandButton value="Enable Edit" action="#{productMB.enableEdit}" rendered="#{productMB.do_view}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages"
                                                                 styleClass="btn btn-primary btn-large btn-lg"
                                                                 icon="fa fa-check"
                                                                 process="@this">
                                                    <i class="fa fa-check"></i>
                                                 </h:commandButton>

                                                <p:spacer width="30px;" rendered="#{productMB.do_view}" />
                                                <h:commandButton value="Delete" action="#{productMB.delete}" rendered="#{productMB.do_view}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-danger btn-large btn-lg"
                                                                 icon="fa fa-trash"
                                                                 process="@this">
                                                    <i class="fa fa-trash"></i>
                                                 </h:commandButton>
                                                <h:commandButton value="Add" action="#{productMB.onAddNew}" rendered="#{productMB.do_create}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-primary btn-large btn-lg"
                                                                 process="@this" >
                                                    <i class="fa fa-check"></i>
                                                 </h:commandButton>
                                                <p:spacer width="30px;" rendered="#{productMB.do_reset}"/>
                                                <h:commandButton value="Edit" action="#{productMB.edit}" rendered="#{productMB.do_edit}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-primary btn-large btn-lg"
                                                                 icon="fa fa-check"
                                                                 process="@this" >
                                                    <i class="fa fa-check"></i>
                                                 </h:commandButton>
                                                <p:spacer width="30px;" rendered="#{productMB.do_edit}"/>
                                                <h:commandButton value="Reset" action="#{productMB.clear}" rendered="#{productMB.do_reset}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-success btn-large btn-lg"
                                                                 icon="fa fa-refresh"
                                                                 process="@this">
                                                    <i class="fa fa-refresh"></i>
                                                 </h:commandButton> 
                                              </f:facet>
                                            
                                           
                                        </p:panelGrid>
                                        <p:spacer height="50px;"/>
                                        <p:dataTable id="datatable_grid" value="#{productMB.listProduct}" var="o" widgetVar="datatable_grid" style="width: 100%;" editable="true"
                                                     rows="10" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50" tableStyle="height:auto">
                                            <f:facet name="header" >
                                                <p:outputPanel >
                                                    <h:outputText value="Search all fields:"  />
                                                    <p:inputText id="globalFilter" onkeyup="PF('datatable_grid').filter()" style="width:300px" placeholder="Enter keyword"/>
                                                </p:outputPanel>
                                            </f:facet>


                                            <p:column headerText="ID" filterBy="#{o.product_id}" sortBy="#{o.product_id}" filterMatchMode="startsWith" style="width:100px">
                                                <h:outputText value="#{o.product_id}"/>  
                                            </p:column>

                                            <p:column headerText="Product Code" filterBy="#{o.product_code}" sortBy="#{o.product_code}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.product_code}"/> 
                                            </p:column>

                                          
                                            <p:column headerText="Register Day" filterBy="#{o.register_day}" sortBy="#{o.register_day}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.register_day}"/> 
                                            </p:column>

                                            <p:column headerText="Start Time" filterBy="#{o.start_date}" sortBy="#{o.start_date}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.start_date}"/> 
                                            </p:column>

                                            <p:column headerText="End Time" filterBy="#{o.end_date}" sortBy="#{o.end_date}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.end_date}"/> 
                                            </p:column>

                                            <p:column headerText="Validity" filterBy="#{o.validity}" sortBy="#{o.validity}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.validity}"/> 
                                            </p:column>
                                            
                                           
                                            <p:column headerText="Pending Duration" filterBy="#{o.pending_duration}" sortBy="#{o.pending_duration}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.pending_duration}"/> 
                                            </p:column>

                                            <p:column headerText="Create date" filterBy="#{o.create_time}" sortBy="#{o.create_time}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.create_time}"/> 
                                            </p:column>

                                            <p:column headerText="Update date" filterBy="#{o.update_time}" sortBy="#{o.update_time}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.update_time}"/> 
                                            </p:column>


                                              <p:column headerText="View" style="width:50px">                    
                                                <p:commandLink title="View" action="#{productMB.view(o)}" update="datatable_grid,:form1:rolecrud,:form1:messages"  process="@this"> 
                                                    <i class="fa fa-eye"></i>
                                                </p:commandLink>
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel>

                                </h:form>

                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
    </ui:define>
</ui:composition>
