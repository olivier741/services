<!DOCTYPE html>
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 template = "../../template/template.xhtml">
    <ui:define name="body">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    SMS NOTIFICATION MANAGEMENT
                    <small>SMS Notification informations</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#{request.contextPath}/web_site/index.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="box">

                            <!-- /.box-header -->
                            <div class="box-body">

                                <h:form id="form1">
                                    <p:growl id="messages" showDetail="true"/>
                                    <p:panel header="Operate on the SMS Notification / List SMS Notifications" > 
                                        <p:panelGrid id="rolecrud" columns="2">
                                           
                                                    <h:outputLabel value="Notification Name :" style="width:150px"/>                                                
                                                    <p:inputText  value="#{notificationMB.selectedNotification_Conf.nofication_name}" disabled="#{notificationMB.do_view}" required="true" style="width:500px"/>
                                              
                                                    <h:outputLabel value="Notification SMS :" style="width:150px" />                                             
                                                    <p:inputTextarea  value="#{notificationMB.selectedNotification_Conf.notification_value}" rows="5" cols="70" 
                                                                      disabled="#{notificationMB.do_view}" 
                                                                      autoResize="false" />
                                                    
                                                     <h:outputLabel value="Select Command :" style="width:150px"/>                                               
                                                     <h:selectOneMenu  label="Action" value="#{notificationMB.selectedCommand}" 
                                                                     disabled="#{notificationMB.do_view}" 
                                                                     converter="commandConverter"
                                                                     style="width:500px">
                                                       <f:selectItems value="#{notificationMB.listcommand}" var="cmd" itemLabel="#{cmd.command_code}" itemValue="#{cmd}"/>

                                                     </h:selectOneMenu>
                                              
                                                    <h:outputLabel value="Description :" style="width:150px"/>
                                                    <p:inputTextarea value="#{notificationMB.selectedNotification_Conf.description}"  rows="5" cols="70" 
                                                                     disabled="#{notificationMB.do_view}"
                                                                     autoResize="false" />
                                              

                                                    
                                              <f:facet name="footer">
                                                 <h:commandButton value="Enable Edit" action="#{notificationMB.enableEdit}" rendered="#{notificationMB.do_view}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages"
                                                                 styleClass="btn btn-primary btn-large btn-lg"
                                                                 icon="fa fa-check"
                                                                 process="@this">
                                                    <i class="fa fa-check"></i>
                                                 </h:commandButton>

                                                <p:spacer width="30px;" rendered="#{notificationMB.do_view}" />
                                                <h:commandButton value="Delete" action="#{notificationMB.delete}" rendered="#{notificationMB.do_view}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-danger btn-large btn-lg"
                                                                 icon="fa fa-trash"
                                                                 process="@this">
                                                    <i class="fa fa-trash"></i>
                                                 </h:commandButton>
                                                <h:commandButton value="Add" action="#{notificationMB.onAddNew}" rendered="#{notificationMB.do_create}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-primary btn-large btn-lg"
                                                                 process="@this" >
                                                    <i class="fa fa-check"></i>
                                                 </h:commandButton>
                                                <p:spacer width="30px;" rendered="#{notificationMB.do_reset}"/>
                                                <h:commandButton value="Edit" action="#{notificationMB.edit}" rendered="#{notificationMB.do_edit}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-primary btn-large btn-lg"
                                                                 icon="fa fa-check"
                                                                 process="@this" >
                                                    <i class="fa fa-check"></i>
                                                 </h:commandButton>
                                                <p:spacer width="30px;" rendered="#{notificationMB.do_edit}"/>
                                                <h:commandButton value="Reset" action="#{notificationMB.clear}" rendered="#{notificationMB.do_reset}" 
                                                                 update="datatable_grid,:form1:rolecrud,:form1:messages" 
                                                                 styleClass="btn btn-success btn-large btn-lg"
                                                                 icon="fa fa-refresh"
                                                                 process="@this">
                                                    <i class="fa fa-refresh"></i>
                                                 </h:commandButton> 
                                              </f:facet>

                                        </p:panelGrid>
                                        <p:spacer height="30px;"/>
                                        <p:dataTable id="datatable_grid" value="#{notificationMB.listNotification_Conf}" var="o" widgetVar="datatable_grid" style="width: 100%;" editable="true"
                                                     rows="10" paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50" tableStyle="height:auto">
                                            <f:facet name="header" >
                                                <p:outputPanel >
                                                    <h:outputText value="Search all fields:"  />
                                                    <p:inputText id="globalFilter" onkeyup="PF('datatable_grid').filter()" style="width:300px" placeholder="Enter keyword"/>
                                                </p:outputPanel>
                                            </f:facet>

                                         


                                            <p:column headerText="ID" filterBy="#{o.config_id}" sortBy="#{o.config_id}" filterMatchMode="startsWith" style="width:100px">
                                                <h:outputText value="#{o.config_id}"/>  
                                            </p:column>

                                            <p:column headerText="Notification Name" filterBy="#{o.nofication_name}" sortBy="#{o.nofication_name}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.nofication_name}"/> 
                                            </p:column>

                                            <p:column headerText="Notification SMS" filterBy="#{o.notification_value}" sortBy="#{o.notification_value}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.notification_value}"/> 
                                            </p:column>

                                            <p:column headerText="Command" filterBy="#{o.command.command_code}" sortBy="#{o.command.command_code}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.command.command_code}"/> 
                                            </p:column>

                                            <p:column headerText="Description" filterBy="#{o.description}" sortBy="#{o.description}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.description}"/> 
                                            </p:column>

                                            <p:column headerText="Create date" filterBy="#{o.create_time}" sortBy="#{o.create_time}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.create_time}"/> 
                                            </p:column>

                                            <p:column headerText="Update date" filterBy="#{o.update_time}" sortBy="#{o.update_time}" filterMatchMode="startsWith">
                                                <h:outputText value="#{o.update_time}"/> 
                                            </p:column>


                                            <p:column headerText="View" style="width:50px">                    
                                                <p:commandLink title="View" action="#{notificationMB.view(o)}" update="datatable_grid,:form1:rolecrud,:form1:messages"  process="@this"> 
                                                    <i class="fa fa-eye"></i>
                                                </p:commandLink>
                                            </p:column>

                                        </p:dataTable>
                                    </p:panel>

                                </h:form>
                            </div>
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
    </ui:define>
</ui:composition>
