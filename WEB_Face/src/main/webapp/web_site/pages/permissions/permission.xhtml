<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template = "../../template/template.xhtml">
    <ui:define name="body">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    PERMISSION MANAGEMENT
                    <small>provide permission informations</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#{request.contextPath}/web_site/index.xhtml"><i class="fa fa-dashboard"></i> Home</a></li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">List of URL that user can have premission to browse</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <h:dataTable id="example1" value="#{permissionMB.listPermission}" var="perm"
                                             styleClass="table table-bordered table-striped"
                                             headerClass="order-table-header"
                                             rowClasses="order-table-odd-row,order-table-even-row"
                                             >

                                    <h:column>
                                        <!-- column header -->
                                        <f:facet name="header">ID</f:facet>
                                        <!-- row record -->
                                        #{perm.permission_id}
                                    </h:column>
                                    <h:column>
                                        <!-- column header -->
                                        <f:facet name="header">Permission</f:facet>
                                        <!-- row record -->
                                        #{perm.permissionStr}
                                    </h:column>

                                </h:dataTable>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
    </ui:define>
</ui:composition>
